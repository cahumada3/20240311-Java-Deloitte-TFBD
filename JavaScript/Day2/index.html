<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js" defer></script> <!-- defer will wait to load your script until your html has finished parsing-->
</head>
<body>
    <div class="container-fluid">

        <h1 class="h1">Movies API</h1>

        <!-- row so my table and formare next to each other -->
        <div class="row">

            <!-- form takes up 6 columns (half the page)-->
            <div class="col-lg-6">

                <!-- NEW MOVIE FORM -->
                <form id="new-movie-form" action="#"> <!-- action="#" prevents page redirections when form is submited -->

                    <div class="form-group">
                        <label>Movie Title</label>
                        <input id="new-movie-title" name="new-movie-title" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Movie Rating</label>
                        <input id="new-movie-rating" name="new-movie-rating" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Director First Name</label>
                        <input id="new-director-first" name="new-director-first" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Director Last Name</label>
                        <input id="new-director-last" name="new-director-last" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-primary"/>
                    </div>
                </form>

                <!-- UPDATE MOVIE FORM-->
                <form id="update-movie-form" action="#" style="display: none;">

                    <div class="form-group">
                        <label>Movie ID</label>
                        <input id="update-movie-id" name="update-movie-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Movie Title</label>
                        <input id="update-movie-title" name="update-movie-title" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Movie Rating</label>
                        <input id="update-movie-rating" name="update-movie-rating" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Director ID</label>
                        <input id="update-director-id" name="update-director-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Director First Name</label>
                        <input id="update-director-first" name="update-director-first" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Director Last Name</label>
                        <input id="update-director-last" name="update-director-last" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <input id="update-button" name="update-button" type="submit" value="Update" class="btn btn-primary"/>
                    </div>
                </form>

                <!-- DELETE MOVIE FORM-->
                <form id="delete-movie-form" action="#" style="display: none;">

                    <div class="form-group">
                        <label>Movie ID</label>
                        <input id="delete-movie-id" name="delete-movie-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Movie Title</label>
                        <input id="delete-movie-title" name="delete-movie-title" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Movie Rating</label>
                        <input id="delete-movie-rating" name="delete-movie-rating" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Director ID</label>
                        <input id="delete-director-id" name="delete-director-id" type="text" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Director First Name</label>
                        <input id="delete-director-first" name="delete-director-first" type="text" class="form-control"disabled/>
                    </div>

                    <div class="form-group">
                        <label>Director Last Name</label>
                        <input id="delete-director-last" name="delete-director-last" type="text" class="form-control"disabled/>
                    </div>

                    <div class="form-group">
                        <button id="delete-camcel-button" class="btn btn-secondary">Cancel</button>
                    </div>

                    <div class="form-group">
                        <input id="delete-button" name="delete-button" type="submit" value="Delete" class="btn btn-primary"/>
                    </div>
                </form>
            </div>


            <div class="col-lg-6">
                <table class="table table-primary table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Rating</th>
                            <th>Director</th>

                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="movie-table-body">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
