<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>

    <style>
        /*
            CSS can be applied in 3 different ways:
                1. Inline Styling - an attribute on your element
                2. External Styling - using a styleshee, link to a css file
                3. Internal Styling - in the style element
        */

        h2 {
            color: orange;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The different ways to apply CSS</h1>
    </header>
    <main>
        <p style="color: red; font-size: 42px">Inline Styling Example</p>

        <h2>Internal Styling Example</h2>

        <h3>External Styling Example</h3>
    </main>
    
</body>
</html>
